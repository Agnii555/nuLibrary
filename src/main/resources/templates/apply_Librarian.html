<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Application Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container" style="margin-top: 50px;">
        <h1>Application Form</h1>
        
        <div th:if="${message}" class="alert alert-success">
            <span th:text="${message}"></span>
        </div>
        
        <form th:action="@{/applyLibrarian}" th:object="${application}" method="post">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" th:field="*{firstName}" class="form-control" placeholder="Enter first name" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" th:field="*{lastName}" class="form-control" placeholder="Enter last name" required>
            </div>
            <div class="form-group">
                <label for="DoB">Date of Birth:</label>
                <input type="date" id="DoB" name="DoB" th:field="*{DoB}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="Reason">Reason for Applying:</label>
                <textarea id="Reason" name="Reason" th:field="*{Reason}" class="form-control" placeholder="Why are you applying ?" required></textarea>
            </div>
            <div class="form-group">
                <label for="Experience">Previous Experience:</label>
                <textarea id="Experience" name="Experience" th:field="*{Experience}" class="form-control" placeholder="Do you have any previous experience as Librarian ?  " required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Application</button>
        </form>
    </div>
    <div class="container" style="margin-top: 50px;">
		<a th:href="@{/LibrarianLogin}">Go Back</a><br><br>
	</div>
	<div class="container" style="margin-top: 50px;">
		<a th:href="@{/}">Home</a>
    </div>
    
</body>
</html>
