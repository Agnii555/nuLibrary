<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
	<title>Book Search Results</title>
</head>

<body>
	<div class="bg-danger text-white rounded">
		<div class="row justify-content-center">
				<h2 class="m-3">
				NU Library
				</h2>
		</div>
	</div>
	<div class="container" style="margin-top: 50px;">
		<div class="card px-5 pt-4 pb-5">
			<h2>Book Search Results</h2>
			<div th:if="${errorMessage}" th:text="${errorMessage}"></div>
			<table class="table-striped" th:if="${not #lists.isEmpty(books)}">
				<thead>
					<tr>
						<th>ID</th>
						<th>Title</th>
						<th>Author</th>
						<th>Genre</th>
						<th>Language</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="book : ${books}">
						<td th:text="${book.bookId}"></td>
						<td th:text="${book.title}"></td>
						<td th:text="${book.author}"></td>
						<td th:text="${book.genre}"></td>
						<td th:text="${book.language}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
